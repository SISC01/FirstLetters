    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }

        #operator-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        input,
        button,
        select {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
        }

        button {
            border: none;
            color: white;
            background-color: cornflowerblue;
            border-radius: 5px;
            cursor: pointer;
        }

        .correct {
            background-color: green;
        }

        .incorrect {
            background-color: red;
        }

        .next-question {
            background-color: blue;
        }

        .animate-btn {
            background-color: orange;
        }

        .cue-question {
            background-color: purple;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        #current-question-box,
        #current-answer-box {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px;
            background-color: #333;
            border: 2px solid white;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            min-height: 50px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        #current-answer-box {
            background-color: #444;
        }
    </style>
</head>

        function selectPhrase() {
            const phraseSwitcher = document.getElementById("phrase-switcher");
            const selectedIndex = phraseSwitcher.value;
            const savedPhrases = JSON.parse(localStorage.getItem("phraseBoards")) || [];

            if (savedPhrases[selectedIndex]) {
                const selectedPhrase = savedPhrases[selectedIndex];

                document.getElementById("phrase-display").textContent = `Selected Phrase: ${selectedPhrase.phrase}`;
                document.getElementById("tile-count-display").textContent = `Total Tiles: ${selectedPhrase.tiles}`;

                questions = selectedPhrase.questions || [];
                currentQuestionIndex = 0;
                displayQuestion();
                displayAnswer();

                localStorage.setItem("currentPhrase", JSON.stringify(selectedPhrase));
                localStorage.setItem("currentTiles", selectedPhrase.tiles);
                // Set background flag to black when a phrase is selected
                localStorage.setItem("background", "black");
            }
        }

        function displayQuestion() {
            document.getElementById("current-question-box").textContent = questions.length > 0 ? questions[currentQuestionIndex].question : "No questions available.";

        function displayAnswer() {
            const answerBox = document.getElementById("current-answer-box");
            if (questions.length > 0) {
                answerBox.textContent = questions[currentQuestionIndex].answer || "No answer available.";
            } else {
                answerBox.textContent = "No answer available.";
            }
        }

        function cueQuestion() {
            if (questions.length > 0) {
                localStorage.setItem("currentQuestion", questions[currentQuestionIndex].question);
            }
        }

        function submitAnswer() {
            const answerInput = document.getElementById("answer-input");
            const answer = answerInput.value.trim();

            if (!answer) return;

            localStorage.setItem("submittedAnswer", answer);
            localStorage.setItem("answerColor", "blue");

            document.getElementById("correct-btn").classList.remove("disabled");
            document.getElementById("incorrect-btn").classList.remove("disabled");
            document.getElementById("submit-btn").classList.add("disabled");
        }

        function setAnswerColor(color) {
            localStorage.setItem("answerColor", color);

            document.getElementById("submit-btn").classList.add("disabled");
            document.getElementById("correct-btn").classList.add("disabled");
            document.getElementById("incorrect-btn").classList.add("disabled");
            document.getElementById("next-btn").classList.remove("disabled");
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                displayAnswer();
            }

            document.getElementById("answer-input").value = "";
            localStorage.removeItem("submittedAnswer");
            localStorage.removeItem("answerColor");
            localStorage.setItem("nextQuestion", "true");

            document.getElementById("next-btn").classList.add("disabled");
            document.getElementById("back-letter-btn").classList.remove("disabled");
            document.getElementById("submit-btn").classList.remove("disabled");
        }

        function backOneLetter() {
            console.log("Back One Letter button pressed");
            // Check if there's a previous question available
            if (currentQuestionIndex > 0) {
                // Decrement the question index
                currentQuestionIndex--;
                console.log("New currentQuestionIndex:", currentQuestionIndex);
                // Update the Operator page display with the previous question and answer
                displayQuestion();
                displayAnswer();
                // Also update localStorage with the previous question/answer data
                localStorage.setItem("currentQuestion", questions[currentQuestionIndex].question);
                localStorage.setItem("submittedAnswer", questions[currentQuestionIndex].answer);
                console.log("Updated localStorage with previous question and answer");
            } else {
                alert("No previous question available.");
                return;
            }

            // Signal the Index page to revert its display to the previous state
            localStorage.setItem("backOneQuestion", "true");
            console.log("Set backOneQuestion flag in localStorage");

            // Enable the correct and incorrect buttons:
            const correctBtn = document.getElementById("correct-btn");
            const incorrectBtn = document.getElementById("incorrect-btn");
            correctBtn.classList.remove("disabled");
            incorrectBtn.classList.remove("disabled");
            correctBtn.disabled = false;
            incorrectBtn.disabled = false;
            console.log("Enabled correct and incorrect buttons");
        }

            const phraseSwitcher = document.getElementById("phrase-switcher");

            if (savedPhrases[selectedIndex]) {
                const selectedPhrase = savedPhrases[selectedIndex];
                const questionBox = document.getElementById("current-question-box");
                const answerBox = document.getElementById("current-answer-box");

                // Load the first question from the selected phrase
                if (selectedPhrase.questions && selectedPhrase.questions.length > 0) {
                    const firstQuestion = selectedPhrase.questions[0];
                    questionBox.textContent = firstQuestion.question || "No question available.";
                    answerBox.textContent = firstQuestion.answer || "No answer available.";
                } else {
                    questionBox.textContent = "No questions available.";
                    answerBox.textContent = "No answer available.";
                }
            }
        }

        // Add event listener to load questions when a phrase is selected
        document.getElementById("phrase-switcher").addEventListener("change", loadQuestionsForSelectedPhrase);

            if (!currentTiles) {

                return;
            }

            localStorage.setItem("animateTiles", currentTiles);
            localStorage.setItem("triggerAnimation", "true");
        }

        // New function to display the answer on the index page and trigger animation
        function displayAnswer() {
            const answerBox = document.getElementById("answer-input").value;
            localStorage.setItem("submittedAnswer", answerBox); // Store the answer in localStorage
            localStorage.setItem("answerColor", "blue"); // Set the color to blue for animation
            localStorage.setItem("triggerAnimation", "true"); // Set a flag to trigger animation on the Index Page
        }


        window.onload = function () {
            loadPhraseSwitcher();
        };


    </script>
